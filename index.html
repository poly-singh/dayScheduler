<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!--jumbotron-->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks -->
      <div id="time-block1" class="row justify-content-md-center border-top border-bottom time-block">
        <div id="time1"class="col-md-1">8 AM</div>
        <textarea rows="3" id="entry1" class="col-md-10"></textarea>
        <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
      </div>
      <div id="time-block2" class="row justify-content-md-center border-top border-bottom time-block">
        <div id="time2"class="col-md-1">9 AM</div>
        <textarea rows="3" id="entry2" class="col-md-10"></textarea>
        <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
      </div>
      <div id="time-block3" class="row justify-content-md-center border-top border-bottom time-block">

      </div>

      </div>

        <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
      </div>
      <div id="time-block6" class="row justify-content-md-center border-top border-bottom time-block">

        <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
